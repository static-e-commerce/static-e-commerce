<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connectez-vous ta mere la pute" />
    <title>Axe & Cible</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul id="left">
          <img src="../../resources/images/logo.webp" alt="Logo Axe & Cible" />
          <p>Axe & Cible</p>
        </ul>
        <ul id="right">
          <a href="productList.html" class="nav-item" data-target="Products"
            >Produits</a
          >
          <a href="#" class="nav-item" data-target="Historique">Historique</a>
          <div id="loginContainer">
            <a
              href="login.html"
              id="loginLink"
              class="nav-item"
              data-target="Connexion"
              data-active-color="black"
              ><i class="fa-solid fa-user"></i>
              <span id="loginText">Connexion</span>
            </a>
          </div>
          <i
            role="button"
            class="fas fa-magnifying-glass pointer"
            aria-label="Rechercher"
          ></i>
          <p role="button" class="cart-number pointer">
            <i class="fas fa-shopping-cart" aria-label="Panier"></i>1
          </p>
          <span class="nav-indicator"></span>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section>
        <h1>Welcome to our store</h1>
        <p>Check out our products</p>
      </section>
      <section>
        <h1>Welcome to our store</h1>
        <p>Check out our products</p>
      </section>
    </main>
  </body>
  <script>
    const indicator = document.querySelector(".nav-indicator");
    const items = document.querySelectorAll(".nav-item");

    function handleIndicator(el) {
      // Boucler sur items -> retirer la classe "is-active"
      items.forEach((item) => {
        item.classList.remove("is-active");
        item.removeAttribute("style");
      });

      const target = el.dataset.target;

      // Styliser l'indicateur
      indicator.style.width = `${el.offsetWidth}px`;
      indicator.style.left = `${el.offsetLeft}px`;

      // Ajout la classe is-active
      el.classList.add("is-active");
    }

    items.forEach((item, index) => {
      item.addEventListener("click", (e) => {
        handleIndicator(e.target);
      });
      item.classList.contains("is-active") && handleIndicator(item);
    });
    document.addEventListener("DOMContentLoaded", function () {
      const loginContainer = document.getElementById("loginContainer");
      const loginLink = document.getElementById("loginLink");
      const prenom = localStorage.getItem("prenom");

      if (prenom) {
        // L'utilisateur est connect√©
        // Remplacer le lien par un span non cliquable
        const userSpan = document.createElement("span");
        userSpan.innerHTML = `<i class="fa-solid fa-user"></i> ${prenom}`;
        userSpan.id = "userDisplay";
        loginContainer.replaceChild(userSpan, loginLink);
      }
    });
  </script>
</html>
