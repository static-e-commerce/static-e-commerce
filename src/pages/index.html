<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <title>Axe & Cible</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav-header">
        <ul id="left">
          <img src="../../resources/images/logo.webp" alt="Logo Axe & Cible" />
          <p>Axe & Cible</p>
        </ul>
        <ul id="right">
          <a href="productList.html" class="nav-item" data-target="Products">Produits</a>
          <a href="orders.html" class="nav-item" data-target="Historique">Historique</a>
          <a href="login.html" class="nav-item" data-target="Connexion" data-active-color="black">
              <i class="fa-solid fa-user"></i> Connexion
          </a>
          <i role="button" class="fas fa-magnifying-glass pointer" aria-label="Rechercher" tabindex="0"></i>
          <p role="button" class="cart-number pointer" tabindex="0">
              <i class="fas fa-shopping-cart" aria-label="Panier"></i>1
          </p>
          <span class="nav-indicator"></span>
        </ul>
      </nav>
  </header>
    <!-- Main -->
    <main>
      <section>
        <h1>Welcome to our store</h1>
        <p>Check out our products</p>
      </section>
    </main>
  </body>
  <script>
    const indicator = document.querySelector(".nav-indicator");
    const items = document.querySelectorAll(".nav-item");

    function handleIndicator(el) {
      // Boucler sur items -> retirer la classe "is-active"
      items.forEach((item) => {
        item.classList.remove("is-active");
        item.removeAttribute("style");
      });

      const target = el.dataset.target;

      // Styliser l'indicateur
      indicator.style.width = `${el.offsetWidth}px`;
      indicator.style.left = `${el.offsetLeft}px`;

      // Ajout la classe is-active
      el.classList.add("is-active");
    }

    items.forEach((item, index) => {
      item.addEventListener("click", (e) => {
        handleIndicator(e.target);
      });
      item.classList.contains("is-active") && handleIndicator(item);
    });
  </script>
</html>
