<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site e-commerce</title>
        <link rel="icon" href="../../resources/images/icon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/detailArticle.css">
    </head>

    <body>
        <a href="#main-content" class="offscreen">Aller au conntenu principale</a>

        <header>
            <nav class="nav-header">
              <ul id="left">
                <img src="../../resources/images/logo.webp" alt="Logo Axe & Cible" />
                <p>Axe & Cible</p>
              </ul>
              <ul id="right">
                <a href="productList.html" class="nav-item" data-target="Products">Produits</a>
                <a href="#" class="nav-item" data-target="Historique">Historique</a>
                <a href="#" class="nav-item" data-target="Connexion" data-active-color="black">
                    <i class="fa-solid fa-user"></i> Connexion
                </a>
                <i role="button" class="fas fa-magnifying-glass pointer" aria-label="Rechercher" tabindex="0"></i>
                <p role="button" class="cart-number pointer" tabindex="0">
                    <i class="fas fa-shopping-cart" aria-label="Panier"></i>1
                </p>
                <span class="nav-indicator"></span>
              </ul>
            </nav>
        </header>

        <main>
            <section class="image-produit">
                <img src="../../resources/images/sac-a-dos.webp" alt="Sac à dos">
            </section>
            <section class="details">
                <div class="informations">
                    <h1>Sac à dos</h1>
                    <p class="category">Sport</p>
                    <p class="price">79,99€</p>
                    <p class="description">Sac à dos étanche avec compartiment pour sac de couchage et poches multiples.</p>
                    <p class="stock-indicator in-stock"><i class="far fa-check-circle"></i> En stock</p>
                    <button id="main-content"><i class="fas fa-shopping-cart"></i> Ajouter au panier</button>
                </div>
            </section>
        </main>

        <button id="menu-hamburger" class="hamburger toggle-aside" aria-label="Open menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        
        <aside id="menu-aside" aria-label="menu" aria-expanded="false">
            <nav>
                <ul class="aside-ul">
                    <li class="logo-container">
                        <img src="../../resources/images/logo.webp" alt="Logo Axe & Cible" />
                        <p>Axe & Cible</p>
                    </li>
                    <li class="right-buttons">
                        <a href="#" class="nav-item" data-target="Connexion" data-active-color="black" aria-label="Connexion">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <i role="button" class="fas fa-magnifying-glass pointer" aria-label="Rechercher" tabindex="0"></i>
                        <p role="button" class="cart-number pointer" tabindex="0">
                            <i class="fas fa-shopping-cart" aria-label="Panier"></i>1
                        </p>
                    </li>
                    <li class="menu-links">
                        <a href="productList.html" class="nav-item" data-target="Products">Produits</a>
                        <a href="#" class="nav-item" data-target="Historique">Historique</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <script src="../components/modal.js" type="module"></script>
    </body>
</html>
