<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../components/validation.js" defer></script>
  </head>

  <body>
    <header>
      <embed src="../../resources/images/logo.svg" alt="Logo Axe & Cible" />
      <h1>Axe & Cible</h1>
    </header>
    <main>
      <section>
        <div id="connexion">
          <i class="fa-solid fa-user"></i>
          <h1>Connexion</h1>
        </div>
        <div class="wrapper">
          <h1>Enregistez-vous</h1>
          <form id="form">
            <div>
              <label for="prenom">Prenom</label>
              <input
                type="text"
                name="prenom"
                id="prenomInput"
                placeholder="Prenom"
              />
            </div>
            <div>
              <label for="emailInput">Email</label>
              <input
                type="email"
                name="email"
                id="emailInput"
                placeholder="Email"
              />
            </div>
            <div>
              <label for="passwordInput">Mot de Passe</label>
              <input
                type="password"
                name="password"
                id="passwordInput"
                placeholder="Mot de Passe"
              />
            </div>
            <div>
              <label for="repeatPasswordInput">Répéter le mot de passe</label>
              <input
                type="password"
                name="repeatPassword"
                id="repeatPasswordInput"
                placeholder="Répéter le mot de passe"
              />
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
